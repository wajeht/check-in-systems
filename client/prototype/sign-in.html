<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>check-in systems</title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/mobile.css" />
	</head>
	<body>
		<!-- ---------- header ---------- -->
		<header class="header">
			<div class="container">
				<nav class="header__nav">
										<div class="header__logo">
						<a href="/">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								xmlns:xlink="http://www.w3.org/1999/xlink"
								aria-hidden="true"
								role="img"
								class="iconify iconify--mdi"
								width="32"
								height="32"
								preserveAspectRatio="xMidYMid meet"
								viewBox="0 0 24 24"
							>
								<path
									d="M22 17v-.5a2.5 2.5 0 0 0-5 0v.5c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1h5c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1m-1 0h-3v-.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5v.5M8 8c0-2.21 1.79-4 4-4s4 1.79 4 4s-1.79 4-4 4s-4-1.79-4-4m6 12H4v-2c0-2.21 3.58-4 8-4c1.27 0 2.46.15 3.53.41c-.21.41-.38.84-.46 1.3c-.65.55-1.07 1.37-1.07 2.29v2z"
									fill="currentColor"
								></path>
							</svg>
						</a>
					</div>
					<ul class="header__nav-ul">
						<li class="header__nav-ul-li">
							<a href="/sign-in.html">admin</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- ---------- main ---------- -->
		<main class="main sign-in-page">
			<!-- ---------- hero  ---------- -->
			<section class="main__hero-home">
				<div class="container splitter">
					<div class="main__hero__card hvr-grow">
						<div id="lock">
							<div class="center-v-h">
								<span
									class="iconify"
									data-icon="mdi:account-lock"
									data-inline="false"
								></span>
							</div>
						</div>
            <form  method="post" onsubmit="return signIn()">
							<label for="email">admin@test.com</label>
              <input type="email" placeholder="email" id="admin__email" required>
							<label for="password">pass123</label>
              <input type="password" placeholder="password" id="admin__password" required>
              <input type="submit" value="sign in" id="admin__submit__button" onsubmit="return signIn();">
              <div class="splitter space-between">
                <div>
                  <input type="checkbox" name="remember-me" id="remember-me" value="isRemember">
                  <label for="remember-me">Remember me</label>
                </div>
								<a href="/forgot-password.html">forgot password?</a>
              </div>
            </form>
				</div>
			</section>
		</main>

		<!-- ---------- footer ---------- -->
		<footer class="footer">
			<div class="container splitter">
				<!-- ---------- about ---------- -->
				<div class="footer__about narrow">
					<h3>about-us</h3>
					<p>
						Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae
						similique rem, magni earum libero nisi provident cum impedit,
						tenetur perferendis natus, reiciendis at cupiditate consectetur
						totam vitae architecto eum eos?
					</p>
				</div>

				<!-- ---------- links ---------- -->
				<div class="footer__links">
					<h3>Links</h3>
					<ul>
						<li><a href="/terms.html">terms</a></li>
						<li><a href="/privacy.html">privacy</a></li>
						<li>
							<a
								href="https://www.github.com/wajeht/check-in-systems"
								target="__blank"
								>github</a
							>
						</li>
					</ul>
				</div>
			</div>
		</footer>

		<script src="js/main.js"></script>
		<script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
	</body>
</html>
